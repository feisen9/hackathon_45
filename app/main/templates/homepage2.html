<!doctype html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        .fixed-top {
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            z-index: 1030;
        }
    </style>
</head>
<body>
    <!-- 部分1 -->
    <div class="fixed-top bg-light d-flex align-items-center p-3">
        <div class="pr-3">
            <img src="user-profile-picture-url" alt="User Avatar" width="40" height="40" class="rounded-circle">
        </div>
        <div class="flex-grow-1 text-center">
            <h5>内容标题</h5>
        </div>
        <div>
            <button class="btn btn-link">设置</button>
        </div>
    </div>

    <!-- 部分2 -->
    <div class="mt-5 pt-3">
        <!-- 文字内容 -->
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
        <!-- 照片内容 -->
        <img src="picture-url" alt="Content Image" class="img-fluid">
    </div>

    <!-- 部分3 -->
    <div class="mt-3">
        <!-- 一个评论 -->
        <div class="media">
            <img src="commenter-avatar-url" alt="Commenter Avatar" class="mr-3 rounded-circle" width="40" height="40">
            <div class="media-body">
                <h5 class="mt-0">评论者昵称</h5>
                这是一条评论的内容...
            </div>
        </div>
        <!-- 以下可以添加更多评论 -->
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
